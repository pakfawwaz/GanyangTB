<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TB Detection App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #333333;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2em;
            color: #555555;
        }

        input[type="file"] {
            display: block;
            margin: 10px auto 20px auto;
            padding: 5px;
            font-size: 1em;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            margin-top: 10px; /* Adds space between the buttons */
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        footer {
            margin-top: 20px;
            color: #888888;
            font-size: 0.9em;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MARI KITA MENGGANYANG TB</h1>
        <form action="/analyze" method="post" enctype="multipart/form-data">
            <label for="image">Upload Gambar:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
            <button type="submit">Analyze</button>
        </form>
        <div>
            </div>
        <button class="btn-secondary" onclick="redirectToSamples()">Sampel Gambar Sputum</button>
        <footer>
            <p>Created by <a href="https://www.linkedin.com/in/fawwaz-zaini-ahmad-82b03a190/" target="_blank">Fawwaz Zaini Ahmad</a></p>
            <p>Team Member <a href="https://www.linkedin.com/in/aufaandhika/" target="_blank">Aufa Wira Andhika</a> and <a href="https://www.linkedin.com/in/alexandrasitumorang/" target="_blank">Alexandra Situmorang</a></p>
        </footer>
    </div>

    <script>
        function redirectToSamples() {
            // Replace with your Google Drive folder link
            const driveLink = "https://drive.google.com/drive/folders/1AxaXWtuXg4iwpV-yLdriuRBAAqhtBhgO?usp=sharing";
            window.open(driveLink, "_blank");
        }
    </script>
</body>
</html>
